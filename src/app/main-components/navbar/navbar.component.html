<nav class="navbar" [class.navbar-hidden]="isScrollingDown" *ngIf="isLoggedIn">
  <!-- Desktop Navbar -->
  <div class="navbar-desktop d-none d-lg-flex">
    <div class="container-fluid">
      <!-- Left Section -->
      <div class="navbar-section">
        <a class="nav-link" routerLink="/user" routerLinkActive="active">
          <i class="bi bi-house-door"></i>
          <span>Home</span>
        </a>
      </div>

      <!-- Center Logo -->
      <a class="navbar-brand" routerLink="/user">
        <img src="/assets/logo.png" alt="RaikoParts Logo" />
      </a>

      <!-- Right Section -->
      <div class="navbar-section">
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle"></i>
            <span>Account</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li *ngIf="userRole === 'ROLE_RESELLER'">
              <a class="dropdown-item" routerLink="/reseller">
                <i class="bi bi-person"></i> Account
              </a>
            </li>
            <li *ngIf="userRole === 'ROLE_USER'">
              <a class="dropdown-item" routerLink="/user/user-page">
                <i class="bi bi-person"></i> Account
              </a>
            </li>
            <li>
              <a class="dropdown-item" routerLink="/settings">
                <i class="bi bi-gear"></i> Impostazioni
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <button class="dropdown-item" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Bottom Navbar -->
  <div class="navbar-mobile d-lg-none">
    <a class="nav-link" routerLink="/user" routerLinkActive="active">
      <i class="bi bi-house-door"></i>
      <span>Home</span>
    </a>
    <a class="nav-link" routerLinkActive="active" (click)="scrollToTop()">
      <i class="bi bi-search"></i>
      <span>Cerca</span>
    </a>
    <div class="nav-item dropdown dropup">
      <a
        class="nav-link dropdown-toggle"
        role="button"
        data-bs-toggle="dropdown"
      >
        <i class="bi bi-person-circle"></i>
        <span>Account</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li *ngIf="userRole === 'ROLE_RESELLER'">
          <a class="dropdown-item" routerLink="/reseller">
            <i class="bi bi-person"></i> Account
          </a>
        </li>
        <li *ngIf="userRole === 'ROLE_USER'">
          <a class="dropdown-item" routerLink="/user/user-page">
            <i class="bi bi-person"></i> Account
          </a>
        </li>
        <li>
          <a class="dropdown-item" routerLink="/settings">
            <i class="bi bi-gear"></i> Impostazioni
          </a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <button class="dropdown-item" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
