<div class="container" *ngIf="account">
  <h1>Impostazioni Account</h1>
  <!-- Se l'utente è un reseller, mostra anche la possibilità di modificare la foto -->
  <div class="row mb-4">
    <div class="col-md-4 text-center">
      <img
        [src]="
          account.avatar ? imgUrl + account.avatar : 'assets/placeholder.jpg'
        "
        alt="Avatar"
        class="img-fluid rounded mb-2"
      />
      <!-- Pulsante per cambiare la foto, visibile se l'utente è proprietario (o loggato) -->
      <div>
        <button class="btn btn-outline-primary" (click)="fileInput.click()">
          Modifica foto
        </button>
        <input
          type="file"
          #fileInput
          style="display: none"
          (change)="onAvatarSelected($event)"
        />
      </div>
    </div>
    <div class="col-md-8">
      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <!-- Campi comuni -->
        <div class="form-group">
          <label>Email:</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Cognome:</label>
          <input type="text" formControlName="surname" class="form-control" />
        </div>
        <div class="form-group">
          <label>Telefono:</label>
          <input
            type="text"
            formControlName="phoneNumber"
            class="form-control"
          />
        </div>
        <!-- Campi extra per reseller -->
        <div *ngIf="isReseller">
          <div class="form-group">
            <label>Ragione Sociale:</label>
            <input
              type="text"
              formControlName="ragioneSociale"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Partita IVA:</label>
            <input
              type="text"
              formControlName="partitaIva"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Sito Web:</label>
            <input type="text" formControlName="sitoWeb" class="form-control" />
          </div>
        </div>
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!settingsForm.valid"
          >
            Salva
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
