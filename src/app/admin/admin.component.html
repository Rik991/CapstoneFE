<div class="container mt-5">
  <div class="row">
    <div class="col">
      <table>
        <thead>
          <tr></tr>
          <tr>
            USERNAME
          </tr>
          <tr>
            EMAIL
          </tr>
          <tr>
            RUOLO
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.avatar }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.roles }}</td>
            <td>
              <button>
                <i
                  class="bi bi-trash btn-danger"
                  (click)="deleteUser(user.id)"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
