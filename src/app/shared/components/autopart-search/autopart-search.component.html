<form [formGroup]="searchForm" class="row g-3">
  <div class="col-md-3">
    <input
      type="text"
      formControlName="codiceOe"
      class="form-control"
      placeholder="Codice OE"
    />
  </div>

  <div class="col-md-3">
    <select
      formControlName="marca"
      class="form-control"
      (change)="onBrandSelected($event)"
    >
      <option value="">Seleziona Marca</option>
      <option *ngFor="let brand of brands" [value]="brand">
        {{ brand }}
      </option>
    </select>
  </div>

  <div class="col-md-3">
    <select formControlName="modello" class="form-control">
      <option value="">Seleziona Modello</option>
      <option *ngFor="let model of filteredModels" [value]="model.modello">
        {{ model.modello }}
      </option>
    </select>
  </div>

  <div class="col-md-3">
    <select formControlName="condizione" class="form-control">
      <option value="">Seleziona Condizione</option>
      <option value="NUOVO">Nuovo</option>
      <option value="USATO">Usato</option>
      <option value="RICONDIZIONATO">Ricondizionato</option>
    </select>
  </div>

  <div class="col-md-3">
    <input
      type="number"
      formControlName="minPrezzo"
      class="form-control"
      placeholder="Prezzo min"
    />
  </div>

  <div class="col-md-3">
    <input
      type="number"
      formControlName="maxPrezzo"
      class="form-control"
      placeholder="Prezzo max"
    />
  </div>

  <div class="col-md-3">
    <input
      type="text"
      formControlName="search"
      class="form-control"
      placeholder="Cerca per nome o descrizione"
    />
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-secondary" (click)="resetForm()">
      Reset
    </button>
  </div>
</form>
