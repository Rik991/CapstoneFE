<div class="container">
  <div class="row mb-5">
    <div class="col">
      <h1>Welcome {{ user?.username }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Novit√†</h2>
    </div>
  </div>
  <div class="row">
    <div
      *ngFor="let autopart of autoPartsArray"
      class="col-12 col-md-6 col-lg-3 mb-4"
    >
      <div class="card h-100">
        <img
          [src]="autopart.immagine"
          class="card-img-top img-fluid p-3"
          alt="{{ autopart.nome }}"
        />
        <div
          class="card-body d-flex flex-column"
          *ngFor="let reseller of autopart.resellerInfo"
        >
          <h5 class="card-title">{{ autopart.nome }}</h5>
          <div class="d-flex mb-2">
            <p>venduto da:</p>
            <a href="{{ reseller.sitoWeb }}">
              {{ reseller.ragioneSociale }}
            </a>
          </div>
          <p class="card-text flex-grow-1">{{ autopart.descrizione }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <h2>{{ reseller.prezzo | currency : "EUR" }}</h2>
            <div class="d-flex gap-2">
              <button href="#" class="btn btn-outline-danger p-2">
                <i class="bi bi-cart"></i>
              </button>
              <button href="#" class="btn btn-outline-danger p-2">
                <i class="bi bi-heart"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
